<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie Dark Mode</title>
</head>
<style>

::-webkit-scrollbar {
  width: 5px;
}

::-webkit-scrollbar-thumb {
  background-color: #676767;
  border-radius: 10px;
}

::-webkit-scrollbar-track {
  background: var(--circle-switch);
}

body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Header et champ name sur la même ligne */
header {
  width: 100%;
  max-width: 600px;
  padding: 15px;
  background-color: #1e1e1e;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 2px solid #333;
}

header h1 {
  margin: 0;
  font-size: 18px;
}

#name {
  padding: 8px;
  border: none;
  background-color: #333;
  color: #e0e0e0;
  border-radius: 5px;
  width: 120px;
}

/* Chat container */
.chat-container {
  width: 100%;
  max-width: 600px;
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Messages */
.msg {
  max-width: 75%;
  padding: 10px;
  border-radius: 8px;
  word-wrap: break-word;
}

.received {
  background-color: #1e1e1e;
  align-self: flex-start;
}

.sent {
  background-color: #007bff;
  align-self: flex-end;
  color: white;
}

.msg-sender {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 5px;
  opacity: 0.8;
}

/* Zone d'entrée */
.input-container {
  width: 100%;
  max-width: 600px;
  display: flex;
  padding: 10px;
  background-color: #1e1e1e;
  border-top: 2px solid #333;
}

#input {
  flex-grow: 1;
  padding: 10px;
  border: none;
  background-color: #333;
  color: #e0e0e0;
  border-radius: 5px;
  margin-right: 10px;
}

/* Bouton */
button {
  padding: 10px 15px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* Styles responsive pour mobile */
@media screen and (max-width: 840px) {
  /* Passage en colonne pour le header */
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 100%;
  }
  
  /* Le champ "name" occupe toute la largeur et se place en dessous du titre */
  #name {
    width: 90%;
    margin-top: 10px;
  }
  
  /* Réduction des marges/paddings pour le container de chat */
  .chat-container {
    padding: 5px;
  }
  
  /* Les messages prennent plus de largeur sur mobile */
  .msg {
    max-width: 90%;
  }
  
  /* Réorganisation de la zone d'entrée */
  .input-container {
    flex-direction: column;
    gap: 5px;
    align-items: center;
  }
  
  /* Champ de saisie et bouton en pleine largeur */
  #input {
    width: 90%;
    margin-right: 0;
  }
  
  button {
    width: 100%;
  }
}



</style>
<body>
  <header>
    Messagerie

    <input type="text" id="name" placeholder="name">

  </header>
  <div class="chat-container" id="chat-container">
  </div>
  <form id="form" class="input-container">
    <input id="input" type="text" placeholder="Tapez votre message...">
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }


    // setInterval(
    //   () => {
    //     socket.emit('test', {name: "TEST [*]", msg: "TEST [*]"});
    //   }, 2000
    // )



          const socket = io();
          const chatContainer = document.getElementById("chat-container");

          document.getElementById('form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('name').value;
                    if(name){
                      const msg = document.getElementById('input').value;
                      console.log(name, " : ", msg);
                      socket.emit('chat', {name: name, msg: msg});
                      
                      let newMsg = `
                      
                      <div class="msg sent">
                                <div class="msg-sender">${name}</div>
                                <div class="msg-content">${msg}</div>
                      </div>
                      
                      
                      `;
                      
                      chatContainer.innerHTML += newMsg;
                      
                      input.value = '';
                      scrollToBottom(); 
                    }else{
                      alert("Veuillez entrez un nom.");
                    }

          });

          socket.on('chat', (data) => {
                    console.log(data);
                    let newMsg = `
                    
                    <div class="msg received">
                          <div class="msg-sender">${data.name}</div>
                          <div class="msg-content">${data.msg}</div>
                    </div>
                    
                    
                    `;
                    
                    chatContainer.innerHTML += newMsg;
                    scrollToBottom(); 
          });


</script>
